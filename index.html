<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HojunTrack 학습 기록</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>📚 HojunTrack 학습 기록</h1>

    <section>
      <h2>🟢 학습 시작</h2>
      <form id="study-form">
        <div>
          <label>교재명:
            <input type="text" id="book" required />
            <button type="button" id="book-voice-btn" onclick="startFieldRecognition('book')">🎤</button>
          </label>
        </div>
        <div>
          <label>시작 페이지:
            <input type="number" id="start-page" required />
            <button type="button" id="start-page-voice-btn" onclick="startFieldRecognition('start-page')">🎤</button>
          </label>
        </div>
        <div>
          <label>계획 종료 페이지:
            <input type="number" id="planned-end-page" required />
            <button type="button" id="planned-end-page-voice-btn" onclick="startFieldRecognition('planned-end-page')">🎤</button>
          </label>
        </div>
        <div>
          <label>학습 시간 (분):
            <input type="number" id="duration" required />
            <button type="button" id="duration-voice-btn" onclick="startFieldRecognition('duration')">🎤</button>
          </label>
        </div>
        <button type="button" onclick="submitStartStudy()">✅ 학습 시작 기록</button>
      </form>
    </section>

    <p id="voice-result" class="voice-log"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>

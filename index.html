<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HojunTrack</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>📚 HojunTrack 학습 기록 웹앱</h1>

  <!-- 🎯 학습 시작 섹션 -->
  <section id="study-section">
    <h2>1️⃣ 학습 시작 기록</h2>
    <form id="study-form" onsubmit="event.preventDefault(); submitStartStudy();">
      <label>과목: <input type="text" id="subject" required></label><br>
      <label>교재명: <input type="text" id="book" required></label><br>
      <label>시작 페이지: <input type="number" id="start-page" required></label><br>
      <label>계획 종료 페이지: <input type="number" id="planned-end-page" required></label><br>
      <label>학습 시간 (분): <input type="number" id="duration" required></label><br>
      <button type="submit">✅ 학습 시작 기록</button>
    </form>
    <button onclick="toggleStartVoiceInput(this)">🎤 학습 시작 음성 입력 개시</button>
  </section>

  <!-- 🛑 학습 종료 섹션 -->
  <section id="end-section">
    <h2>2️⃣ 학습 종료 기록</h2>
    <form id="end-form" onsubmit="event.preventDefault(); submitEndStudy();">
      <label>실제 종료 페이지: <input type="number" id="actual-end-page" required></label><br>
      <button type="submit">✅ 학습 종료 기록</button>
    </form>
    <button onclick="toggleEndVoiceInput(this)">🎤 학습 종료 음성 입력 개시</button>
  </section>

  <!-- 🔊 음성 인식 결과 -->
  <p id="voice-result">🎤 음성 인식 결과가 여기에 표시됩니다.</p>

  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HojunTrack</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>📚 Hojun 학습 기록</h1>

  <!-- 학습 시작 섹션 -->
  <section id="study-section">
    <h2>✅ 학습 시작</h2>
    <form id="study-form">
      <label>과목 <input type="text" id="subject" required /></label><br />
      <label>교재명 <input type="text" id="book" required /></label><br />
      <label>시작 페이지 <input type="number" id="start-page" required /></label><br />
      <label>계획 종료 페이지 <input type="number" id="planned-end-page" required /></label><br />
      <label>학습 시간(분) <input type="number" id="duration" required /></label><br />
      <button type="button" onclick="submitStartStudy()">학습 시작 기록</button>
      <button type="button" onclick="startStartVoiceInput()" id="start-voice-btn">학습 시작 음성입력 개시</button>
    </form>
  </section>

  <!-- 학습 종료 섹션 -->
  <section id="end-section">
    <h2>🛑 학습 종료</h2>
    <form id="end-form">
      <label>과목 <input type="text" id="end-subject" disabled /></label><br />
      <label>교재명 <input type="text" id="end-book" disabled /></label><br />
      <label>시작 페이지 <input type="number" id="end-start-page" disabled /></label><br />
      <label>실행 종료 페이지 <input type="number" id="actual-end-page" required /></label><br />
      <label>실행 학습 시간(분) <input type="number" id="actual-duration" required /></label><br />
      <button type="button" onclick="submitEndStudy()">학습 종료 기록</button>
      <button type="button" onclick="startEndVoiceInput()" id="end-voice-btn">학습 종료 음성입력 개시</button>
    </form>
  </section>

  <p id="voice-result">🎤 인식된 음성: 없음</p>

  <script src="script.js"></script>
</body>
</html>

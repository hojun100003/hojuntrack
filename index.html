<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HojunTrack 학습 기록</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <h1>📚 <strong>HojunTrack</strong> 학습 기록</h1>
  <div id="study-section">
    <h2>🟢 학습 시작</h2>
    <form id="study-form">
      <label>교재명: <input type="text" id="book" required /></label>
      <button type="button" id="book-voice-btn" onclick="startFieldRecognition('book')">🎙</button><br />

      <label>시작 페이지: <input type="number" id="start-page" required /></label>
      <button type="button" id="start-page-voice-btn" onclick="startFieldRecognition('start-page')">🎙</button><br />

      <label>계획 종료 페이지: <input type="number" id="planned-end-page" required /></label>
      <button type="button" id="planned-end-page-voice-btn" onclick="startFieldRecognition('planned-end-page')">🎙</button><br />

      <label>학습 시간 (분): <input type="number" id="duration" required /></label>
      <button type="button" id="duration-voice-btn" onclick="startFieldRecognition('duration')">🎙</button><br />

      <button type="button" onclick="submitStartStudy()">✅ 학습 시작 기록</button>
    </form>
  </div>

  <div id="end-section" style="display: none;">
    <h2>🔵 학습 종료 기록</h2>
    <form id="end-form">
      <label>교재명: <input type="text" id="end-book" disabled /></label>
      <button type="button" id="end-book-voice-btn" onclick="startFieldRecognition('end-book')" disabled>🎙</button><br />

      <label>시작 페이지: <input type="number" id="end-start-page" disabled /></label>
      <button type="button" id="end-start-page-voice-btn" onclick="startFieldRecognition('end-start-page')" disabled>🎙</button><br />

      <label>실행 종료 페이지: <input type="number" id="end-end-page" /></label>
      <button type="button" id="end-end-page-voice-btn" onclick="startFieldRecognition('end-end-page')">🎙</button><br />

      <label>계획 학습 시간 (분): <input type="number" id="end-duration" disabled /></label>
      <button type="button" id="end-duration-voice-btn" onclick="startFieldRecognition('end-duration')" disabled>🎙</button><br />

      <button type="button" onclick="submitEndStudy()">✅ 학습 종료 기록</button>
    </form>
  </div>

  <p id="voice-result">🎤 인식된 음성 로그 표시 영역</p>
</body>
</html>
